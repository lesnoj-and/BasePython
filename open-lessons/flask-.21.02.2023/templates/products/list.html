{% extends 'base.html' %}

{% block title %}
  Products
{% endblock %}

{% block body %}
  <h1>Products list:</h1>

  <div>
    <ul>
      {% for product in products %}
        <li>
          <a href="{{ url_for('products_app.details', product_id=product.id) }}">
            {{ product.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div>
    <a href="{{ url_for('products_app.create') }}">Create a new product</a>
  </div>
{% endblock %}
